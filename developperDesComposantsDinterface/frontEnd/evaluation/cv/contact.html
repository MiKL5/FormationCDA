<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 128 128%22><text y=%221.2em%22 font-size=%2296%22>⚫️</text></svg>">
    <title>Document</title>
</head>

<body>
    <form action="http://bienvu.net/script.php " method="post">
        <!-- formulaire -->
        <div class="form-row">
            <div class="col-12 container">


                <fieldset>
                    <h1 class="text-center">Contact</h1>
                    <br>
                    <div class="d-flex">
                        <div class="input-group mb-3 input-group-sm">
                            <span class="input-group-text" id="basic-addon1">Prénom</span>
                            <input type="text" class="form-control" placeholder="Votre prénom" aria-label="Votre prénom"
                                aria-describedby="basic-addon1" required>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="input-group mb-3 input-group-sm ms-2">
                            <span class="input-group-text" id="basic-addon1">Nom</span>
                            <input type="text" class="form-control" placeholder="Votre nom" aria-label="Votre nom"
                                aria-describedby="basic-addon1" required>
                        </div>
                    </div>
                    <div class="input-group mb-3 input-group-sm">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Votre email" aria-label="Votre email"
                            aria-describedby="basic-addon1" required>
                    </div>
                    <div class="input-group mb-3 input-group-sm">
                        <span class="input-group-text" id="basic-addon1">Sujet</span>
                        <input type="text" class="form-control" placeholder="Sujet" aria-label="Sujet"
                            aria-describedby="basic-addon1" required>
                    </div>
                    <label for="validationTextarea ">Votre quesction*</label>
                    <textarea class="form-control " id="validationTextarea "
                        placeholder="Saissez votre question ou commentaire ici " required></textarea>
                    <div class="invalid-feedback"></div>
                </fieldset>
                <br>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            Accepter les termes et conditions
                        </label>
                        <div class="invalid-feedback">
                            Vous devez donner votre accord avant de soumettre.
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-sm btn-success">Envoyer</button>
                    <button type="reset" class="btn btn-sm btn-danger">Annuler</button>
                </div>
            </div>
    </form>
</body>

</html>
